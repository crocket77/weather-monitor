<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather monitor</title>
    
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet"/>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>


<body>

    <header class="hero vw-100 sticky-top text-center">
        <h1><i class="fa-solid fa-cloud-sun-rain"></i>  Weather Monitor  <i class="fa-solid fa-cloud-sun-rain"></i></h1>
        <p class="fs-6">Where would you like to monitor the weather?</p>
    </header>

    <!-- search section -->

    <div class="d-flex flex-wrap justify-content-center">
        <form id="user-form" class="d-flex flex-wrap justify-content-center">
          <input name="city" id="city" type="text" autofocus="true"
            placeholder="Enter a City"
            class="form-input w-100 my-2 p-1 rounded-pill text-center"
          />
          <button id="search-city" type="submit" class="btn-search btn w-100 my-2 p-1 rounded-pill border border-primary">
              Submit <i class="fa-solid fa-bolt-lightning"></i>
          </button>
        </form>
    </div>
   

</body>
</html>
